<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Key Checker</title>
    
    <!-- Bootstrap and Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(#080808 2px,transparent 0),linear-gradient(90deg,#080808 2px,transparent 0),linear-gradient(#0c0c0c 1px,transparent 0),linear-gradient(90deg,#080808 1px,#000 0);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            --bs-body-font-family: 'Inter', sans-serif !important;
            --bs-border-color: rgb(60, 60, 60) !important;
            --bs-body-bg: rgba(10, 10, 10, 0.7) !important;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: x-large !important;
            margin: 0;
        }

        h4 {
            color: rgb(180, 180, 180);
            font-size: 12px;
        }

        a {
            text-decoration: none !important;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(60, 60, 60, 0.8);
            border-radius: 16px;
            padding: 30px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
            opacity: 1;
            margin: 0 auto;
            box-sizing: border-box;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: rgb(180, 180, 180);
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .key-input-wrapper {
            position: relative;
        }

        .key-input {
            background: rgba(40, 40, 40, 0.8) !important;
            border: 1px solid rgba(60, 60, 60, 0.8) !important;
            color: white !important;
            font-family: 'Inter', monospace;
            letter-spacing: 1px;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(10px);
            padding-right: 50px !important;
        }

        .key-input:focus {
            background: rgba(50, 50, 50, 0.9) !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
            color: white !important;
        }

        .key-input::placeholder {
            color: rgba(180, 180, 180, 0.7) !important;
        }

        .key-input.blurred {
            font-family: 'Inter', sans-serif;
            letter-spacing: 3px;
        }

        .toggle-input-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(180, 180, 180, 0.8);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
            z-index: 3;
        }

        .toggle-input-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-indicator.checking {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        .status-indicator.valid {
            background: #198754;
            box-shadow: 0 0 8px rgba(25, 135, 84, 0.5);
        }

        .status-indicator.invalid {
            background: #dc3545;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
        }

        .status-indicator.idle {
            background: rgba(108, 117, 125, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .real-time-info {
            margin-top: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .real-time-info.show {
            opacity: 1;
            max-height: 500px;
            padding: 15px 0;
        }

        .info-card {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(60, 60, 60, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding: 15px;
        }

        .info-card.success {
            border-left: 4px solid #198754;
            animation: successGlow 0.6s ease-out;
        }

        .info-card.error {
            border-left: 4px solid #dc3545;
            animation: errorShake 0.6s ease-out;
        }

        @keyframes successGlow {
            0% { box-shadow: 0 0 0 rgba(25, 135, 84, 0); }
            50% { box-shadow: 0 0 15px rgba(25, 135, 84, 0.2); }
            100% { box-shadow: 0 0 0 rgba(25, 135, 84, 0); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .info-header.success {
            color: #198754;
        }

        .info-header.error {
            color: #dc3545;
        }

        .status-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .info-grid {
            row-gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(60, 60, 60, 0.3);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgb(180, 180, 180);
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            color: white;
            font-weight: 600;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key-display {
            font-family: 'Inter', monospace;
            font-size: 13px;
        }

        .key-blur {
            letter-spacing: 2px;
            color: rgba(180, 180, 180, 0.8);
        }

        .key-reveal {
            color: #198754;
            font-weight: 600;
        }

        .toggle-key-btn {
            background: rgba(60, 60, 60, 0.5);
            border: 1px solid rgba(80, 80, 80, 0.5);
            border-radius: 4px;
            color: rgba(180, 180, 180, 0.8);
            cursor: pointer;
            padding: 2px 6px;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .toggle-key-btn:hover {
            background: rgba(80, 80, 80, 0.7);
            color: white;
        }

        .progress-container {
            width: 100%;
        }

        .progress-bar-custom {
            width: 100%;
            height: 8px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #198754, #20c997);
            border-radius: 4px;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .error-message {
            color: rgba(255, 255, 255, 0.9) !important;
            text-align: center;
            font-size: 14px;
        }

        .typing-indicator {
            color: rgba(180, 180, 180, 0.7) !important;
            font-size: 12px;
            margin-top: 5px;
            min-height: 14px;
        }

        /* Auto-check toggle */
        .toggle-container {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(60, 60, 60, 0.6);
            border-radius: 8px;
        }

        .form-check-input:checked {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }

        .form-check-label {
            color: white !important;
            font-size: 14px;
        }

        .interval-controls {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .interval-input {
            width: 80px;
            background: rgba(40, 40, 40, 0.8) !important;
            border: 1px solid rgba(60, 60, 60, 0.8) !important;
            color: white !important;
            font-size: 12px;
            padding: 4px 8px;
        }

        .interval-input:focus {
            background: rgba(50, 50, 50, 0.9) !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
            color: white !important;
        }

        .interval-label {
            color: rgba(180, 180, 180, 0.8) !important;
            font-size: 12px;
        }

        .floating-icons {
            position: absolute;
            pointer-events: none;
            opacity: 0.05;
            font-size: 40px;
            animation: floatIcons 25s infinite linear;
        }

        @keyframes floatIcons {
            0% {
                transform: translateX(-100px) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-card {
                margin: 15px;
                padding: 20px 15px;
            }

            .title {
                font-size: 2rem;
            }

            .main-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="particles" id="particles"></div>
    


    <div class="main-container">
        <div class="main-card">
            <div class="text-center mb-4">
                <h1 class="title">Key Checker</h1>
                <h4 class="subtitle">Real-time verification with secure display</h4>
            </div>

            <div class="toggle-container">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoCheckToggle">
                    <label class="form-check-label" for="autoCheckToggle">
                        Auto-check every few seconds
                    </label>
                </div>
                <div class="interval-controls">
                    <span class="interval-label">Check every:</span>
                    <input type="number" class="form-control interval-input" id="intervalInput" value="3" min="1" max="60">
                    <span class="interval-label">seconds</span>
                </div>
            </div>

            <div class="input-container">
                <div class="key-input-wrapper">
                    <input 
                        type="text" 
                        class="form-control key-input" 
                        id="keyInput" 
                        placeholder="Enter your API key for real-time checking..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                    <div class="status-indicator idle" id="statusIndicator"></div>
                    <button class="toggle-input-btn" id="toggleInputBtn" onclick="toggleInputVisibility()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="typing-indicator" id="typingIndicator"></div>
            </div>

            <div class="real-time-info" id="realtimeInfo">
                <div class="info-card" id="infoCard">
                    <!-- Real-time info content -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let checkTimeout;
        let autoCheckInterval;
        let isInputBlurred = false;
        let currentKeyData = null;
        let isChecking = false;

        // DOM elements
        const keyInput = document.getElementById('keyInput');
        const statusIndicator = document.getElementById('statusIndicator');
        const typingIndicator = document.getElementById('typingIndicator');
        const realtimeInfo = document.getElementById('realtimeInfo');
        const infoCard = document.getElementById('infoCard');
        const toggleInputBtn = document.getElementById('toggleInputBtn');
        const autoCheckToggle = document.getElementById('autoCheckToggle');
        const intervalInput = document.getElementById('intervalInput');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Auto-check toggle functionality
        autoCheckToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoCheck();
            } else {
                stopAutoCheck();
            }
        });

        // Interval change
        intervalInput.addEventListener('input', (e) => {
            if (autoCheckToggle.checked) {
                stopAutoCheck();
                startAutoCheck();
            }
        });

        // Start auto-checking
        function startAutoCheck() {
            const key = keyInput.value.trim();
            if (!key) return;

            const interval = parseInt(intervalInput.value) * 1000;
            
            autoCheckInterval = setInterval(() => {
                const currentKey = keyInput.value.trim();
                if (currentKey && !isChecking) {
                    checkKeyRealtime(currentKey, true);
                }
            }, interval);

            typingIndicator.textContent = `Auto-checking every ${intervalInput.value} seconds...`;
        }

        // Stop auto-checking
        function stopAutoCheck() {
            if (autoCheckInterval) {
                clearInterval(autoCheckInterval);
                autoCheckInterval = null;
            }
            if (typingIndicator.textContent.includes('Auto-checking')) {
                typingIndicator.textContent = '';
            }
        }

        // Toggle input visibility
        function toggleInputVisibility() {
            const icon = toggleInputBtn.querySelector('i');
            
            if (isInputBlurred) {
                keyInput.classList.remove('blurred');
                keyInput.type = 'text';
                icon.className = 'bi bi-eye';
                isInputBlurred = false;
            } else {
                keyInput.classList.add('blurred');
                keyInput.type = 'password';
                icon.className = 'bi bi-eye-slash';
                isInputBlurred = true;
            }
        }

        // Real-time key checking
        keyInput.addEventListener('input', (e) => {
            const key = e.target.value.trim();
            
            // Clear previous timeout
            clearTimeout(checkTimeout);
            
            if (!key) {
                resetStatus();
                stopAutoCheck();
                autoCheckToggle.checked = false;
                return;
            }

            // Show typing indicator only if not auto-checking
            if (!autoCheckToggle.checked) {
                typingIndicator.textContent = 'Typing...';
                statusIndicator.className = 'status-indicator idle';

                // Set timeout for real-time checking (500ms delay)
                checkTimeout = setTimeout(() => {
                    checkKeyRealtime(key);
                }, 500);
            }
        });

        // Real-time key checker
        async function checkKeyRealtime(key, isAutoCheck = false) {
            if (isChecking) return;
            
            isChecking = true;
            
            if (!isAutoCheck) {
                typingIndicator.textContent = 'Checking key...';
            }
            statusIndicator.className = 'status-indicator checking';

            try {
                const response = await fetch(`https://key.devioussolver.com/key/${key}`);
                const data = await response.json();

                if (response.ok && data.api_key) {
                    showSuccessInfo(data);
                    statusIndicator.className = 'status-indicator valid';
                    if (!isAutoCheck && !autoCheckToggle.checked) {
                        typingIndicator.textContent = 'Valid API key found';
                    }
                } else {
                    showErrorInfo(data.detail || 'Key not found');
                    statusIndicator.className = 'status-indicator invalid';
                    if (!isAutoCheck && !autoCheckToggle.checked) {
                        typingIndicator.textContent = 'Invalid or not found';
                    }
                }
            } catch (error) {
                showErrorInfo('Network error occurred');
                statusIndicator.className = 'status-indicator invalid';
                if (!isAutoCheck && !autoCheckToggle.checked) {
                    typingIndicator.textContent = 'Connection error';
                }
            } finally {
                isChecking = false;
                // Clear typing indicator after 3 seconds (only if not auto-checking)
                if (!autoCheckToggle.checked) {
                    setTimeout(() => {
                        if (typingIndicator.textContent !== 'Typing...' && !typingIndicator.textContent.includes('Auto-checking')) {
                            typingIndicator.textContent = '';
                        }
                    }, 3000);
                }
            }
        }

        // Show success information
        function showSuccessInfo(data) {
            currentKeyData = data;
            const usagePercentage = ((data.solves / data.max_solves) * 100).toFixed(1);

            infoCard.innerHTML = `
                <div class="info-header success">
                    <div class="status-badge bg-success text-white">✓</div>
                    <span>Valid API Key</span>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">API Key</span>
                        <span class="info-value">
                            <span class="key-display">
                                <span class="key-blur" id="keyBlur">${'•'.repeat(data.api_key.length)}</span>
                                <span class="key-reveal" id="keyReveal" style="display: none;">${data.api_key}</span>
                            </span>
                            <button class="toggle-key-btn" onclick="toggleKeyVisibility()">
                                <i class="bi bi-eye" id="keyToggleIcon"></i>
                            </button>
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Max Solves</span>
                        <span class="info-value">${data.max_solves.toLocaleString()}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Used Solves</span>
                        <span class="info-value">${data.solves.toLocaleString()} <small class="text-muted">(${usagePercentage}%)</small></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Remaining</span>
                        <span class="info-value text-success">${data.remaining_solves.toLocaleString()}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Usage Progress</span>
                        <span class="info-value">
                            <div class="progress-container" style="width: 100px;">
                                <div class="progress-bar-custom">
                                    <div class="progress-fill" style="width: ${usagePercentage}%;"></div>
                                </div>
                                <small class="text-muted">${usagePercentage}%</small>
                            </div>
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">TTL</span>
                        <span class="info-value">${data.ttl}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Unlimited</span>
                        <span class="info-value">
                            ${data.unlimited ? 
                                '<span class="badge bg-success">Yes</span>' : 
                                '<span class="badge bg-secondary">No</span>'
                            }
                        </span>
                    </div>
                </div>
            `;

            infoCard.className = 'info-card success';
            realtimeInfo.classList.add('show');
        }

        // Show error information
        function showErrorInfo(message) {
            currentKeyData = null;

            infoCard.innerHTML = `
                <div class="info-header error">
                    <div class="status-badge bg-danger text-white">✗</div>
                    <span>Key Verification Failed</span>
                </div>
                <div class="error-message">${message}</div>
            `;

            infoCard.className = 'info-card error';
            realtimeInfo.classList.add('show');
        }

        // Reset status
        function resetStatus() {
            statusIndicator.className = 'status-indicator idle';
            if (!autoCheckToggle.checked) {
                typingIndicator.textContent = '';
            }
            realtimeInfo.classList.remove('show');
            currentKeyData = null;
        }

        // Toggle key visibility in results
        function toggleKeyVisibility() {
            const keyBlur = document.getElementById('keyBlur');
            const keyReveal = document.getElementById('keyReveal');
            const keyToggleIcon = document.getElementById('keyToggleIcon');
            
            if (keyBlur && keyReveal && keyToggleIcon) {
                if (keyBlur.style.display === 'none') {
                    keyBlur.style.display = 'inline';
                    keyReveal.style.display = 'none';
                    keyToggleIcon.className = 'bi bi-eye';
                } else {
                    keyBlur.style.display = 'none';
                    keyReveal.style.display = 'inline';
                    keyToggleIcon.className = 'bi bi-eye-slash';
                }
            }
        }

        // Recreate particles periodically
        setInterval(createParticles, 20000);

        // Add some interactive effects
        keyInput.addEventListener('focus', () => {
            keyInput.parentElement.style.transform = 'scale(1.01)';
        });

        keyInput.addEventListener('blur', () => {
            keyInput.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
