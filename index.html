<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Key Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: #a8edea;
            box-shadow: 0 0 20px rgba(168, 237, 234, 0.3);
            transform: scale(1.02);
        }

        .check-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .check-btn:active {
            transform: translateY(0);
        }

        .check-btn.loading {
            pointer-events: none;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
        }

        .check-btn.loading .btn-text {
            opacity: 0;
        }

        .check-btn.loading .loading-spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
        }

        .result.show {
            max-height: 500px;
            opacity: 1;
            padding: 25px;
        }

        .result-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result.success .result-content {
            border-left: 4px solid #4ade80;
            animation: successPulse 0.6s ease-out;
        }

        .result.error .result-content {
            border-left: 4px solid #ef4444;
            animation: errorShake 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success .result-title {
            color: #4ade80;
        }

        .error .result-title {
            color: #ef4444;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .success .status-icon {
            background: #4ade80;
            color: white;
        }

        .error .status-icon {
            background: #ef4444;
            color: white;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .info-value {
            color: white;
            font-weight: 600;
            text-align: right;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 4px;
            transition: width 1s ease;
            animation: progressGlow 2s infinite alternate;
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 5px rgba(74, 222, 128, 0.5); }
            100% { box-shadow: 0 0 15px rgba(74, 222, 128, 0.8); }
        }

        .error-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: center;
        }

        @media (max-width: 640px) {
            .main-card {
                margin: 20px;
                padding: 30px 20px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Floating elements animation */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: floatingElements 20s infinite linear;
        }

        @keyframes floatingElements {
            0% {
                transform: translateX(-100px) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating elements -->
    <div class="floating-element" style="top: 10%; font-size: 60px;">ðŸ”‘</div>
    <div class="floating-element" style="top: 30%; animation-delay: -5s; font-size: 40px;">âœ¨</div>
    <div class="floating-element" style="top: 50%; animation-delay: -10s; font-size: 50px;">ðŸš€</div>
    <div class="floating-element" style="top: 70%; animation-delay: -15s; font-size: 45px;">ðŸ’Ž</div>
    
    <div class="container">
        <div class="main-card">
            <h1 class="title">Key Checker</h1>
            <p class="subtitle">Verify your API key status instantly</p>
            
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="keyInput" 
                    placeholder="Enter your API key..."
                    autocomplete="off"
                >
            </div>
            
            <button class="check-btn" id="checkBtn">
                <span class="btn-text">Check Key</span>
                <div class="loading-spinner"></div>
            </button>
            
            <div class="result" id="result">
                <div class="result-content" id="resultContent">
                    <!-- Result content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Key checker functionality
        const keyInput = document.getElementById('keyInput');
        const checkBtn = document.getElementById('checkBtn');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // Enter key support
        keyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkKey();
            }
        });

        checkBtn.addEventListener('click', checkKey);

        async function checkKey() {
            const key = keyInput.value.trim();
            
            if (!key) {
                showError('Please enter an API key');
                return;
            }

            // Show loading state
            checkBtn.classList.add('loading');
            result.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch(`https://key.devioussolver.com/key/${key}`);
                const data = await response.json();

                if (response.ok && data.api_key) {
                    showSuccess(data);
                } else {
                    showError(data.detail || 'Key not found');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                checkBtn.classList.remove('loading');
            }
        }

        function showSuccess(data) {
            const usagePercentage = ((data.solves / data.max_solves) * 100).toFixed(1);
            const remainingPercentage = ((data.remaining_solves / data.max_solves) * 100).toFixed(1);

            resultContent.innerHTML = `
                <div class="result-title">
                    <div class="status-icon">âœ“</div>
                    Valid API Key
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">API Key</span>
                        <span class="info-value">${data.api_key}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Max Solves</span>
                        <span class="info-value">${data.max_solves.toLocaleString()}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Used Solves</span>
                        <span class="info-value">${data.solves.toLocaleString()} (${usagePercentage}%)</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Remaining</span>
                        <span class="info-value">${data.remaining_solves.toLocaleString()}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Usage Progress</span>
                        <span class="info-value">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${usagePercentage}%"></div>
                            </div>
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">TTL</span>
                        <span class="info-value">${data.ttl}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Unlimited</span>
                        <span class="info-value">${data.unlimited ? 'Yes' : 'No'}</span>
                    </div>
                </div>
            `;

            result.classList.add('show', 'success');
        }

        function showError(message) {
            resultContent.innerHTML = `
                <div class="result-title">
                    <div class="status-icon">âœ—</div>
                    Key Check Failed
                </div>
                <div class="error-message">${message}</div>
            `;

            result.classList.add('show', 'error');
        }

        // Add some interactivity to input field
        keyInput.addEventListener('input', (e) => {
            if (result.classList.contains('show')) {
                result.classList.remove('show', 'success', 'error');
            }
        });

        // Add focus animation to input
        keyInput.addEventListener('focus', () => {
            keyInput.parentElement.style.transform = 'scale(1.02)';
        });

        keyInput.addEventListener('blur', () => {
            keyInput.parentElement.style.transform = 'scale(1)';
        });

        // Recreate particles periodically to keep animation fresh
        setInterval(createParticles, 30000);
    </script>
</body>
</html>
